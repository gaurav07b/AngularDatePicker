<div style="text-align: center">
<form [formGroup]="myForm">
    <mat-form-field>
        <input matInput [matDatepicker]="datepick1" placeholder="dd-mmm-yy" formControlName="date1">
        <mat-datepicker-toggle matSuffix [for]="datepick1"></mat-datepicker-toggle>
        <mat-datepicker #datepick1></mat-datepicker>
    </mat-form-field>
    &nbsp;&nbsp;
    <mat-form-field>
        <input matInput [min]="myForm.value.date1" [matDatepicker]="datepick2" placeholder="dd-mmm-yy" formControlName="date2">
        <mat-datepicker-toggle matSuffix [for]="datepick2"></mat-datepicker-toggle>
        <mat-datepicker #datepick2></mat-datepicker>
    </mat-form-field>
    <br>
    <button mat-raised-button color="warn" (click)= "fetchEmp()" [disabled]="myForm.invalid">ShowOff</button>
</form>
</div>
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="DOJ">
        <th mat-header-cell *matHeaderCellDef> Date of Joining </th>
        <td mat-cell *matCellDef="let element"> {{element.joinDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
    </ng-container>

    <ng-container matColumnDef="Additional Info">
        <th mat-header-cell *matHeaderCellDef> Additional Info </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
